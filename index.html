<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resource Capacity Calculator</h1>

    <div class="input-group">
      <label for="tier">Tier:</label>
      <select id="tier">
        <option value="T1">T1</option>
        <option value="T2">T2</option>
        <option value="T3">T3</option>
        <option value="T4">T4</option>
      </select>
    </div>

    <div class="input-group">
      <label for="binLevel">Bin Level:</label>
      <input type="number" id="binLevel" min="1" value="1">
    </div>

    <div class="input-group">
      <label for="binAmount">Number of Bins:</label>
      <input type="number" id="binAmount" min="1" value="1">
    </div>

    <div class="input-group">
      <label for="guildLevel">Guild Perk Level:</label>
      <input type="number" id="guildLevel" min="0" value="0">
    </div>

    <div class="input-group">
      <label for="cardLevel">TCG Card Level:</label>
      <input type="number" id="cardLevel" min="0" max="3" value="0">
    </div>

    <div class="input-group">
      <label for="talentLevel">Crafting Talent Level:</label>
      <input type="number" id="talentLevel" min="0" value="0">
    </div>

    <div class="input-group">
      <label for="includeDH">Include Dragon Hoard:</label>
      <input type="checkbox" id="includeDH">
    </div>

    <div class="input-group" id="dhLevelGroup" style="display:none;">
      <label for="dhLevel">Dragon Hoard Level:</label>
      <input type="number" id="dhLevel" min="1" value="1">
    </div>

    <button id="calculateBtn">Calculate</button>

    <h2>Total: <span id="totalOutput">0</span></h2>
  </div>

  <script src="calculator.js"></script>
  <script src="main.js"></script>
</body>
</html>
