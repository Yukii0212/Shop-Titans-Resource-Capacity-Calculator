<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resource Bin Capacity Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resource Bin Capacity Calculator</h1>

    <section class="input-section">
      <div class="form-group">
        <label for="tierSelect">Tier</label>
        <select id="tierSelect">
          <option value="T1">T1 — iron / wood / leather / herb</option>
          <option value="T2">T2 — steel / ironwood / fabric / oil</option>
          <option value="T3">T3 — jewels / ether</option>
          <option value="T4">T4 — essence</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cardLevel">TCG Card level</label>
        <select id="cardLevel">
          <option value="0">0 — none</option>
          <option value="1">1 — 5%</option>
          <option value="2">2 — 10%</option>
          <option value="3">3 — 20%</option>
        </select>
      </div>

      <div class="form-group">
        <label>Guild perk level: <span id="guildValue">0</span></label>
        <input type="range" id="guildLevel" min="0" max="8" value="0" />
      </div>

      <div class="form-group">
        <label>Crafting talent level: <span id="talentValue">0</span></label>
        <input type="range" id="talentLevel" min="0" max="5" value="0" />
      </div>

      <div class="form-group">
        <label for="roundingMode">Rounding mode</label>
        <select id="roundingMode">
          <option value="floor">Floor (truncate)</option>
          <option value="ceil">Ceil</option>
          <option value="round">Round</option>
        </select>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="applyGuildToDH" checked />
        <label for="applyGuildToDH">Apply guild flat per bin to Dragon Hoard</label>
      </div>
    </section>

    <section class="bins-section">
      <h2>Bins</h2>
      <div class="button-group">
        <button id="addBinBtn">+ Add bin</button>
        <button id="clearBinsBtn">Clear bins</button>
      </div>
      <p class="note">Each bin has a level slider (1–25) and a count (number of identical bins).</p>
      <div id="binsContainer"></div>

      <div class="form-group checkbox">
        <input type="checkbox" id="includeDH" />
        <label for="includeDH">Include Dragon Hoard (DH)</label>
      </div>
      <div id="dhSection" class="dh-section hidden">
        <label>Dragon Hoard level: <span id="dhValue">0</span></label>
        <input type="range" id="dhLevel" min="0" max="25" value="0" />
      </div>
    </section>

    <section class="result-section">
      <h2>Total expected resource</h2>
      <div id="totalResource" class="total">0</div>
      <button id="toggleBreakdown">Show breakdown</button>
      <div id="breakdown" class="hidden"></div>
    </section>
  </div>

  <script src="calculator.js"></script>
  <script src="main.js"></script>
</body>
</html>
