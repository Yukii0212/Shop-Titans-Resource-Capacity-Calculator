<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki's Resource Bin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Yuki's Resource Bin Calculator</h1>
        </header>
        
        <form id="calculator-form">
            <div class="form-section">
                <h2>Resource Configuration</h2>
                
                <div class="form-group">
                    <label for="tier">Resource Tier:</label>
                    <select id="tier">
                        <option value="T1">Tier 1 (Iron, Wood, Leather, Herb)</option>
                        <option value="T2">Tier 2 (Steel, Ironwood, Fabric, Oil)</option>
                        <option value="T3">Tier 3 (Jewels, Ether)</option>
                        <option value="T4">Tier 4 (Essence)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guild-level">Guild Perk Level:</label>
                    <select id="guild-level">
                        <option value="0">0 (+0)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Bins Configuration</h2>
                
                <div class="form-group">
                    <label>Bins:</label>
                    <div id="bin-container" class="bin-container">
                        <!-- Bin rows will be added here -->
                    </div>
                    <button type="button" id="add-bin" class="btn-secondary">+ Add Another Bin</button>
                </div>
            </div>

            <div class="form-section">
                <h2>Bonuses</h2>
                
                <div class="form-group">
                    <label for="card-level">Card Collection Level:</label>
                    <select id="card-level">
                        <option value="0">None (+0%)</option>
                        <option value="1">Level 1 (+5%)</option>
                        <option value="2" selected>Level 2 (+10%)</option>
                        <option value="3">Level 3 (+20%)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="talent-level">Talent Level:</label>
                    <select id="talent-level">
                        <!-- Options will be populated based on tier -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="dragon-level">Dragon Hoard Level:</label>
                    <select id="dragon-level">
                        <option value="0">No Dragon Hoard</option>
                        <!-- Dragon Hoard levels 1-25 will be added here -->
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-primary">Calculate Total Capacity</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="data.js"></script>
    <script src="calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
